<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GreenFrog Backend - Logout</title>
    <th:block th:replace="fragments/layout :: styles" />
</head>

<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card border-success shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Conferma Logout</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Sei sicuro di voler effettuare il logout?</p>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-success">Logout</button>
                        <a th:href="@{/}" class="btn btn-outline-success ms-2">Annulla</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/layout :: scripts" />
</body>

</html>
