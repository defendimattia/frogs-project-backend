<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GreenFrog - Backend Dettagli Habitat</title>
    <th:block th:replace="fragments/layout :: styles" />
</head>

<body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/navbar :: navbar}" />

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="h3" th:text="${selectedHabitat.name}"></h1>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h5 th:text="${selectedHabitat.description}"></h5>
            </div>
        </div>
        <hr>

        <h2 class="h3">Rane presenti in questo habitat:</h2>
        <div class="fst-italic">

            <span th:if="${#lists.isEmpty(selectedHabitat.frogs)}">Non Ã¨ presente nessuna rana in questo habitat</span>

            <ul th:unless="${#lists.isEmpty(selectedHabitat.frogs)}">
                <li th:each="frog, iter : ${selectedHabitat.frogs}" th:text="${frog}"></li>
            </ul>
        </div>

        <!-- pulsanti azioni -->
        <div class="d-flex gap-2 mt-3 justify-content-center">
            <a th:href="@{/habitats/edit/} + ${selectedHabitat.id}" class="btn btn-warning">Modifica</a>

            <!-- pulsante trigger modale -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                th:attr="data-bs-target='#deleteModal'">Elimina</button>
        </div>

        <!-- modale -->
        <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteModalLabel">Elimina</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" th:text="|Eliminare '${selectedHabitat.name}'?|"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <form th:action="@{/habitats/delete/{id}(id=${selectedHabitat.id})}" method="post">
                            <button class="btn btn-danger" type="submit">Elimina</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <th:block th:replace="fragments/layout :: scripts" />
</body>

</html>
