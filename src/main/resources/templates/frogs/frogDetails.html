<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>GreenFrog - Backend Dettagli Rana</title>
    <th:block th:replace="fragments/layout :: styles" />
</head>

<body>
    <!-- Navbar -->
    <th:block th:replace="~{fragments/navbar :: navbar}" />

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="h3" th:text="${selectedFrog.commonName}"></h1>
                <p class="text-muted mb-0" th:text="${selectedFrog.scientificName}"></p>
            </div>
        </div>

        <div class="row">
            <!-- colonna immagine -->
            <div class="col-md-4 mb-3">
                <img th:src="${selectedFrog.imageUrl}" class="img-fluid rounded" alt="Immagine rana" />
            </div>

            <!-- colonna dettagli -->
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-4">Colore</dt>
                    <dd class="col-sm-8" th:text="${selectedFrog.color}"></dd>

                    <dt class="col-sm-4">Peso medio (g)</dt>
                    <dd class="col-sm-8" th:text="${selectedFrog.averageWeight}"></dd>

                    <dt class="col-sm-4">Tossicit√†</dt>
                    <dd class="col-sm-8"
                        th:text="${selectedFrog.toxicity == null ? 'Sconosciuta' : (selectedFrog.toxicity ? 'Tossica' : 'Non tossica')}">
                    </dd>

                    <dt class="col-sm-4">Habitat</dt>
                    <dd class="col-sm-8">

                        <th:block>
                            <span th:if="${#lists.isEmpty(selectedFrog.habitats)}">Nessun habitat assegnato</span>
                        </th:block>

                        <span th:each="habitat, iter : ${selectedFrog.habitats}">
                            <span th:text="${iter.last} ? ${habitat.name} : ${habitat.name} + ','"></span>
                        </span>
                    </dd>

                    <dt class="col-sm-4">Conservazione</dt>
                    <dd class="col-sm-8" th:text="${selectedFrog.conservationStatus}"></dd>

                    <dt class="col-sm-4">Descrizione</dt>
                    <dd class="col-sm-8" th:text="${selectedFrog.description}"></dd>
                </dl>

                <!-- pulsanti azioni -->
                <div class="d-flex gap-2 mt-3 justify-content-center">
                    <a th:href="@{/frogs/edit/} + ${selectedFrog.id}" class="btn btn-warning"
                        sec:authorize="hasAuthority('ADMIN')">Modifica</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        th:attr="data-bs-target='#deleteModal'" sec:authorize="hasAuthority('ADMIN')">Elimina</button>
                </div>

                <!-- modale -->
                <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="deleteModalLabel">Elimina</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body" th:text="|Eliminare '${selectedFrog.commonName}'?|"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                <form th:action="@{/frogs/delete/{id}(id=${selectedFrog.id})}" method="post">
                                    <button class="btn btn-danger" type="submit">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="fragments/layout :: scripts" />
</body>

</html>
